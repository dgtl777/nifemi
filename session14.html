<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 14</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: skyblue;
            text-align: center;
        }
        form{
            background-color: white;
            width: 370px;
            height: 350px;
            margin: auto;
            border-radius: 10px;
            padding: 20px;
        }
        h1{
            color: navy;
        }
        #email, #pass, #login{
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,.2);
        }
        #login{
            background-color: blue;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        a{
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>MyBook</h1>
    </header>
    <form action="https://www.google.com/">
        <input type="email" id="email" placeholder="Email or Phone Number"><br><br>
        <input type="password" id="pass" placeholder="Password"><br><br>
        <input type="submit" value="Log In" id="login"><br><br>
        <a href="">Forget password</a>
    </form>
    
</body>
</html>
