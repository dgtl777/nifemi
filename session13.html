<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        body{
            background-color: paleturquoise;
            text-align: center;
        }
        h1{
            color: navy;
        }
        form{
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0px 5px 10px black;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Forms</h1>
    </header>
    <form action="">
        <label for="">Select Your Favourite Hero:</label>
        <select name="" id="">
            <option value="">Superman</option>
            <option value="">Batman</option>
            <option value="">Ironman</option>
            <option value="">Captain America</option>
        </select><br><br>
        <label for="">How much do you like the Hero?</label>
        <input type="range" min="0" max="100" name="" id=""><br><br>
        <label for="">Please Upload File</label>
        <input type="file" name="" id=""><br><br>
        <label for="">D.O.B:</label>
        <input type="date" name="" id=""><br><br>
        <label for="">Select Time:</label>
        <input type="time" name="" id=""><br><br>
        <label for="">Gender: </label>
        <label for="">Male</label>
        <input type="radio" name="" id="">
        <label for="">Female</label>
        <input type="radio" name="" id=""><br><br>
        <input type="submit" value="Submit Form" name="" id="">

    </form>
    
</body>
</html>
