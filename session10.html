<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 10</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: aquamarine;
            text-align: center;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
            padding: 20px;
            margin: auto;
            margin-top: 1 00px;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, .2);
        }

        .miniBox {
            width: 100%;
            height: 100%;
            background-color: yellow;
        }

        img {
            width: 600px;
            height: 400px;
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, .2);
        }

        .outer {
            width: 100vw;
            height: 200px;
            background-color: orange;
        }

        .inner {
            width: 100px;
            height: 100px;
            margin: auto;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>Margin and Padding</h1>
    </header>
    <div class="box">
        <div class="miniBox">

        </div>
    </div>
    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510_1280.jpg" alt="">
    <div class="outer">
        <div class="inner"></div>
    </div>

</body>

</html>
